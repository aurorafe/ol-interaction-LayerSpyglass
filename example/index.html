<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图层滤镜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button onclick="_addInteraction()">添加滤镜</button>
  <button onclick="_removeInteraction()">移除滤镜</button>
</div>
<div class="map" id="map"></div>
<script src="../node_modules/openlayers/dist/ol.js"></script>
<script src="../dist/ol-interaction-LayerSpyglass.js"></script>
<script type="text/javascript">
  var key = 'As1HiMj1PvLPlqc_gtM7AqZfBL8ZL3VrjaS3zIb22Uvb9WKhuJObROC-qUpa81U5';

  var firstLayer = new ol.layer.Tile({
    source: new ol.source.BingMaps({key: key, imagerySet: 'Road'})
  });

  var sec = new ol.layer.Tile({
    visible: false,
    source: new ol.source.BingMaps({key: key, imagerySet: 'Aerial'})
  });
  var map = new ol.Map({
    layers: [firstLayer, sec],
    target: 'map',
    view: new ol.View({
      center: ol.proj.fromLonLat([-109, 46.5]),
      zoom: 6
    })
  });

  var LayerSpyglass = new ol.interaction.LayerSpyglass({
    spyLayer: sec
  });

  function _addInteraction () {
    map.addInteraction(LayerSpyglass);
  }

  function _removeInteraction () {
    map.removeInteraction(LayerSpyglass);
  }
</script>
</body>
</html>
